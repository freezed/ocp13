{% extends "lead/contact_list.html" %}

{% block maincontent %}
  <p>Fiche contact : <strong>{{contact.get_full_name|title}}</strong></p>
  <div class="grid-2-small-1 has-gutter">
    <div class="txtcenter"><strong>{{contact.was_created_today|yesno:"Nouveau contact,Ancien contact"}}</strong></div>
  {% for label, field in contact.all.items %}
    <div class="txtcenter"><strong>{{label}}</strong> : <em>{{field}}</em></div>
  {% endfor %}
  </div>
  <div class="flex-container pam">
    <div class="item-center">
      <a href="{% url 'lead:delete' contact.id %}" title="Supprimer le contact «{{contact.get_full_name|title}}»">
        <button class="btn--danger" >
          Supprimer le contact <strong>{{contact.get_full_name|title}}</strong>
        </button>
      </a>
    </div>
  </div>
{% endblock maincontent %}
